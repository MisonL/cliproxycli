services:
  cli-proxy-api:
    image: cliproxy-api:local
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: cli-proxy-api
    # env_file:
    #   - .env
    environment:
      DEPLOY: ${DEPLOY:-}
    ports:
      - "${BIND_ADDRESS:-0.0.0.0}:8317:8317"
      # Secure ports: bind to localhost by default as they are for local callbacks
      - "${OAUTH_BIND_ADDRESS:-127.0.0.1}:8085:8085"
      - "${OAUTH_BIND_ADDRESS:-127.0.0.1}:1455:1455"
      - "${OAUTH_BIND_ADDRESS:-127.0.0.1}:54545:54545"
      - "${OAUTH_BIND_ADDRESS:-127.0.0.1}:51121:51121"
      - "${OAUTH_BIND_ADDRESS:-127.0.0.1}:11451:11451"

    volumes:
      - ./config.yaml:/CLIProxyAPI/config.yaml
      - ./auths:/CLIProxyAPI/auths
      - ./data:/CLIProxyAPI/data
      - ./logs:/CLIProxyAPI/logs
    restart: unless-stopped
